version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MAPBOX_TOKEN=${MAPBOX_TOKEN}
      - MAPBOX_PUBLIC_TOKEN=${MAPBOX_PUBLIC_TOKEN}
      - MAPBOX_USERNAME=${MAPBOX_USERNAME}
      - MAX_UPLOAD_SIZE=500
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./recipes:/app/recipes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    restart: unless-stopped
